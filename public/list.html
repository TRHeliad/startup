<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="styles/main.css"/>
		<link rel="stylesheet" href="styles/list.css"/>
		<script type="text/javascript" src="scripts/htmlsnippetloader.js"></script>
		<script type="text/javascript" src="scripts/list.js"></script>
		<script type="text/javascript" src="scripts/theme.js"></script>
	</head>
	<body>
		<header id="header"></header>

		<main>
			<div class="list-header">
				<h1>Cleaning List</h1>
				<button onclick="openShare()">Share</button>
			</div>

			<div class="table-container">
				<table>
					<tr id="table-header">
						<th>Task</th>
						<th>Assignee</th>
						<th>Done</th>
					</tr>
				</table>
			</div>

			<div class="add-item-container">
				<label for="text">New item: </label>
				<input id="newItem" />
				<button onclick="addItem()">Add</button>
			</div>

			<div class="assignee-box">
				<label for="text">Set Assignee</label>
				<input id="assignee" />
				<button onclick="setAssignee()">Set</button>
			</div>
		</main>

		<footer id="footer"></footer>
	</body>
</html>
