<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="styles/main.css"/>
		<link rel="stylesheet" href="styles/login.css"/>
		<script type="text/javascript" src="scripts/htmlsnippetloader.js"></script>
		<script type="text/javascript" src="scripts/login.js"></script>
		<script type="text/javascript" src="scripts/theme.js"></script>
	</head>
	<body>
		<header id="header"></header>

		<main>
			<div class="login-container">
				<h2>LOGIN</h2>
				<div class="input">
					<div><label for="text">Username: </label></div>
					<div><input type="username" id="username" name="varUsername" placeholder="" required pattern="\w{3,20}" /></div>
				</div>
				<div class="input">
					<div><label for="text">Password: </label></div>
					<div><input type="password" id="password" name="varPassword" placeholder="" required pattern="\w{3,20}" /></div>
				</div>
				<div class="button-container">
					<button onclick="login()" id="loginButton">Login</button>
					<button onclick="register()" id="registerButton">Register</button>
				</div>
			</div>
			<div class="welcome-container">
				<h2>WELCOME</h2>
				<h3 class="username">OnlyTwentyCharacters</h3>
				<div class="button-container">
					<a href="lists.html"><button id="listsButton">Lists</button></a>
					<button onclick="logout()" id="logoutButton">Logout</button>
				</div>
			</div>
		</main>
		
		<footer id="footer"></footer>
	</body>
</html>
