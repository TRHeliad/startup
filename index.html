<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="styles/main.css"/>
		<link rel="stylesheet" href="styles/login.css"/>
		<script type="text/javascript" src="scripts/htmlsnippetloader.js"></script>
		<script type="text/javascript" src="scripts/login.js"></script>
	</head>
	<body>
		<header id="header"></header>

		<main>
			<div class="login-container">
				<h2>LOGIN</h2>
				<div class="input">
					<div><label for="text">Username: </label></div>
					<div><input type="username" id="username" name="varUsername" placeholder="" required pattern="\w{3-20}" /></div>
				</div>
				<div class="input">
					<div><label for="text">Password: </label></div>
					<div><input type="password" id="password" name="varPassword" placeholder="" required pattern="\w{3-20}" /></div>
				</div>
				<button onclick="login()">Submit</button>
			</div>
		</main>
		
		<footer id="footer"></footer>
	</body>
</html>
